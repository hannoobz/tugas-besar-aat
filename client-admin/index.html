<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kelola Laporan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: #f5576c;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            text-align: right;
        }

        .username {
            font-weight: 600;
            color: #333;
        }

        .user-role {
            font-size: 12px;
            color: #999;
        }

        .btn-logout {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-logout:hover {
            background: #cc0000;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #f5576c;
        }

        .reports-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .reports-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .reports-header h2 {
            color: #333;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .report-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .report-card:hover {
            border-color: #f5576c;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.2);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .report-id {
            background: #f5f5f5;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .report-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .report-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .report-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }

        .status-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-btn {
            padding: 8px 16px;
            border: 2px solid;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .status-btn.pending {
            border-color: #ffa726;
            color: #ffa726;
            background: white;
        }

        .status-btn.pending:hover, .status-btn.pending.active {
            background: #ffa726;
            color: white;
        }

        .status-btn.in_progress {
            border-color: #42a5f5;
            color: #42a5f5;
            background: white;
        }

        .status-btn.in_progress:hover, .status-btn.in_progress.active {
            background: #42a5f5;
            color: white;
        }

        .status-btn.completed {
            border-color: #66bb6a;
            color: #66bb6a;
            background: white;
        }

        .status-btn.completed:hover, .status-btn.completed.active {
            background: #66bb6a;
            color: white;
        }

        .status-btn.rejected {
            border-color: #ef5350;
            color: #ef5350;
            background: white;
        }

        .status-btn.rejected:hover, .status-btn.rejected.active {
            background: #ef5350;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f5576c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>üîß Admin Dashboard</h1>
                <p class="subtitle">Kelola dan update status laporan</p>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="username" id="username">Admin</div>
                    <div class="user-role">Administrator</div>
                </div>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Laporan</h3>
                <div class="number" id="totalReports">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="number" style="color: #ffa726;" id="pendingCount">0</div>
            </div>
            <div class="stat-card">
                <h3>In Progress</h3>
                <div class="number" style="color: #42a5f5;" id="inProgressCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="number" style="color: #66bb6a;" id="completedCount">0</div>
            </div>
        </div>

        <div class="reports-container">
            <div class="reports-header">
                <h2>üìã Daftar Laporan</h2>
                <button class="refresh-btn" onclick="loadReports()">üîÑ Refresh</button>
            </div>
            <div id="reportsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Memuat laporan...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use window.location to construct the API URL dynamically
        // When accessed via Minikube IP, use the same host with NodePort 30083
        // Using Ingress path-based routing
        const BASE_URL = window.location.origin;
        const API_URL = `${BASE_URL}/api/admin/laporan`;
        const AUTH_API_URL = `${BASE_URL}/api/admin/auth`;
        let accessToken = null;
        let refreshToken = null;

        // Check authentication on page load
        function checkAuth() {
            accessToken = localStorage.getItem('adminAccessToken');
            refreshToken = localStorage.getItem('adminRefreshToken');
            const userStr = localStorage.getItem('adminUser');

            if (!accessToken || !refreshToken) {
                window.location.href = '/admin/login.html';
                return false;
            }

            // Display user info
            if (userStr) {
                const user = JSON.parse(userStr);
                document.getElementById('username').textContent = user.username;
            }

            return true;
        }

        // Logout function
        async function logout() {
            try {
                // Call logout API to revoke refresh token
                await fetch(`${AUTH_API_URL}/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refreshToken }),
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                // Clear local storage
                localStorage.removeItem('adminAccessToken');
                localStorage.removeItem('adminRefreshToken');
                localStorage.removeItem('adminUser');
                
                // Redirect to login
                window.location.href = '/admin/login.html';
            }
        }

        // Refresh access token
        async function refreshAccessToken() {
            try {
                const response = await fetch(`${AUTH_API_URL}/refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refreshToken }),
                });

                if (!response.ok) {
                    throw new Error('Failed to refresh token');
                }

                const data = await response.json();
                accessToken = data.accessToken;
                localStorage.setItem('adminAccessToken', accessToken);
                
                return accessToken;
            } catch (error) {
                console.error('Token refresh error:', error);
                // If refresh fails, logout
                logout();
                return null;
            }
        }

        // Fetch with authentication
        async function authenticatedFetch(url, options = {}) {
            // Add authorization header
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${accessToken}`,
            };

            let response = await fetch(url, options);

            // If token expired, try to refresh
            if (response.status === 401) {
                const newToken = await refreshAccessToken();
                if (newToken) {
                    // Retry with new token
                    options.headers['Authorization'] = `Bearer ${newToken}`;
                    response = await fetch(url, options);
                }
            }

            return response;
        }

        async function loadReports() {
            const container = document.getElementById('reportsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Memuat laporan...</p>
                </div>
            `;

            try {
                const response = await authenticatedFetch(`${API_URL}`);
                
                if (!response.ok) {
                    throw new Error('Gagal mengambil data laporan');
                }

                const reports = await response.json();
                
                if (reports.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>Belum ada laporan</h3>
                            <p>Laporan yang dibuat akan muncul di sini</p>
                        </div>
                    `;
                    updateStats(reports);
                    return;
                }

                container.innerHTML = reports.map(report => createReportCard(report)).join('');
                updateStats(reports);

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Gagal memuat laporan</h3>
                        <p>Silakan coba refresh halaman</p>
                    </div>
                `;
            }
        }

        function createReportCard(report) {
            const statusLabels = {
                'pending': 'Pending',
                'in_progress': 'In Progress',
                'completed': 'Completed',
                'rejected': 'Rejected'
            };

            const createdDate = new Date(report.created_at).toLocaleString('id-ID');
            const updatedDate = new Date(report.updated_at).toLocaleString('id-ID');

            return `
                <div class="report-card">
                    <div class="report-header">
                        <div>
                            <div class="report-id">ID: ${report.id}</div>
                        </div>
                    </div>
                    <div class="report-title">${report.title}</div>
                    <div class="report-description">${report.description}</div>
                    <div class="report-meta">
                        <span>üìÖ Dibuat: ${createdDate}</span>
                        <span>üîÑ Diupdate: ${updatedDate}</span>
                    </div>
                    <div class="status-controls">
                        <button class="status-btn pending ${report.status === 'pending' ? 'active' : ''}" 
                                onclick="updateStatus(${report.id}, 'pending')">
                            ‚è≥ Pending
                        </button>
                        <button class="status-btn in_progress ${report.status === 'in_progress' ? 'active' : ''}" 
                                onclick="updateStatus(${report.id}, 'in_progress')">
                            üîÑ In Progress
                        </button>
                        <button class="status-btn completed ${report.status === 'completed' ? 'active' : ''}" 
                                onclick="updateStatus(${report.id}, 'completed')">
                            ‚úÖ Completed
                        </button>
                        <button class="status-btn rejected ${report.status === 'rejected' ? 'active' : ''}" 
                                onclick="updateStatus(${report.id}, 'rejected')">
                            ‚ùå Rejected
                        </button>
                    </div>
                </div>
            `;
        }

        async function updateStatus(id, status) {
            try {
                const response = await authenticatedFetch(`${API_URL}/${id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status }),
                });

                if (!response.ok) {
                    throw new Error('Gagal mengupdate status');
                }

                // Reload reports to show updated status
                await loadReports();

            } catch (error) {
                console.error('Error:', error);
                alert('Gagal mengupdate status. Silakan coba lagi.');
            }
        }

        function updateStats(reports) {
            const total = reports.length;
            const pending = reports.filter(r => r.status === 'pending').length;
            const inProgress = reports.filter(r => r.status === 'in_progress').length;
            const completed = reports.filter(r => r.status === 'completed').length;

            document.getElementById('totalReports').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('inProgressCount').textContent = inProgress;
            document.getElementById('completedCount').textContent = completed;
        }

        // Load reports on page load
        if (checkAuth()) {
            loadReports();
        }

        // Auto-refresh disabled - manual refresh by reloading page
        // setInterval(loadReports, 10000);
    </script>
</body>
</html>
