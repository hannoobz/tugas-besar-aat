<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Laporan - User Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Buat Laporan Baru</h1>
        <p class="subtitle">Silakan isi form di bawah untuk membuat laporan</p>
        
        <div id="message" class="message"></div>

        <form id="laporanForm">
            <div class="form-group">
                <label for="title">Judul Laporan *</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    placeholder="Masukkan judul laporan"
                    required
                >
            </div>

            <div class="form-group">
                <label for="description">Deskripsi Laporan *</label>
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder="Jelaskan laporan Anda secara detail"
                    required
                ></textarea>
            </div>

            <button type="submit" id="submitBtn">
                Kirim Laporan
            </button>
        </form>
    </div>

    <script>
        // Use window.location to construct the API URL dynamically
        // When accessed via Minikube IP, use the same host with NodePort 30082
        const API_URL = `http://${window.location.hostname}:30082`;

        const form = document.getElementById('laporanForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!title || !description) {
                showMessage('error', 'Semua field harus diisi!');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Mengirim... <span class="spinner"></span>';

            try {
                const response = await fetch(`${API_URL}/laporan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, description }),
                });

                if (!response.ok) {
                    throw new Error('Gagal mengirim laporan');
                }

                const data = await response.json();
                showMessage('success', `‚úÖ Laporan berhasil dibuat dengan ID: ${data.id}`);
                form.reset();

            } catch (error) {
                console.error('Error:', error);
                showMessage('error', '‚ùå Gagal mengirim laporan. Silakan coba lagi.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Kirim Laporan';
            }
        });

        function showMessage(type, text) {
            messageDiv.className = `message ${type} show`;
            messageDiv.textContent = text;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            }
        }
    </script>
</body>
</html>
