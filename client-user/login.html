<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üë§</div>
        <h1>User Login</h1>
        <p class="subtitle">Masuk untuk membuat laporan</p>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="nik">NIK (16 digit)</label>
                <input type="text" id="nik" required minlength="16" maxlength="16" pattern="\d{16}"
                       placeholder="Masukkan NIK 16 digit">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">Login</button>
        </form>

        <div class="register-link">
            Belum punya akun? <a href="/register.html">Daftar di sini</a>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Kembali ke halaman utama</a>
        </div>
    </div>

    <script>
        // API path - using relative path (Ingress handles routing)
        const AUTH_API = '/api/warga/auth';

        // SHA256 hash function using Web Crypto API
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Clear any existing tokens on login page to prevent loops
        // User being on login page means they need to authenticate
        localStorage.removeItem('userAccessToken');
        localStorage.removeItem('userRefreshToken');
        localStorage.removeItem('userData');
        localStorage.removeItem('userAnonimHash');

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nik = document.getElementById('nik').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const btnLogin = document.getElementById('btnLogin');

            errorMessage.style.display = 'none';

            // Validate NIK format
            if (!/^\d{16}$/.test(nik)) {
                errorMessage.textContent = 'NIK harus 16 digit angka';
                errorMessage.style.display = 'block';
                return;
            }

            btnLogin.disabled = true;
            btnLogin.textContent = 'Logging in...';

            try {
                const response = await fetch(`${AUTH_API}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nik, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store tokens and user info
                localStorage.setItem('userAccessToken', data.accessToken);
                localStorage.setItem('userRefreshToken', data.refreshToken);
                localStorage.setItem('userData', JSON.stringify(data.user));

                // Compute and store hash of NIK+password for anonymous reports
                // This allows creating anonymous reports without re-entering password
                const anonimHash = await sha256(nik + password);
                localStorage.setItem('userAnonimHash', anonimHash);

                // Redirect to create report page
                window.location.href = '/';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                btnLogin.disabled = false;
                btnLogin.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
