<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-register {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">üë§</div>
        <h1>User Register</h1>
        <p class="subtitle">Buat akun untuk membuat laporan</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="nik">NIK (16 digit)</label>
                <input type="text" id="nik" required minlength="16" maxlength="16" pattern="\d{16}" 
                       placeholder="Masukkan NIK 16 digit">
            </div>

            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" required minlength="3">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8">
                <div class="password-requirements">
                    Min 8 karakter, harus mengandung huruf besar, kecil, angka, dan simbol (@$!%*?&)
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" required minlength="8">
            </div>

            <button type="submit" class="btn-register" id="btnRegister">Register</button>
        </form>

        <div class="login-link">
            Sudah punya akun? <a href="/login.html">Login di sini</a>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Kembali ke halaman utama</a>
        </div>
    </div>

    <script>
        // API path - using relative path (Ingress handles routing)
        const AUTH_API = '/api/warga/auth';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nik = document.getElementById('nik').value;
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const btnRegister = document.getElementById('btnRegister');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate NIK format
            if (!/^\d{16}$/.test(nik)) {
                errorMessage.textContent = 'NIK harus 16 digit angka';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Password tidak cocok';
                errorMessage.style.display = 'block';
                return;
            }

            btnRegister.disabled = true;
            btnRegister.textContent = 'Registering...';

            try {
                const response = await fetch(`${AUTH_API}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nik, nama, email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Show success message
                successMessage.textContent = 'Registrasi berhasil! Redirecting to login...';
                successMessage.style.display = 'block';

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                btnRegister.disabled = false;
                btnRegister.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
