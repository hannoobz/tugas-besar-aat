---
# ConfigMap for Database Credentials
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_PASSWORD: "postgres"
  DB_NAME: "laporandb"

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_PASSWORD
        volumeMounts:
        - name: postgres-init
          mountPath: /docker-entrypoint-initdb.d
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-init
        configMap:
          name: postgres-init-script
      - name: postgres-storage
        emptyDir: {}

---
# PostgreSQL Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432

---
# ConfigMap for PostgreSQL Init Script
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS laporan (
        id SERIAL PRIMARY KEY,
        title VARCHAR(255) NOT NULL,
        description TEXT NOT NULL,
        status VARCHAR(50) NOT NULL DEFAULT 'pending',
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    CREATE INDEX IF NOT EXISTS idx_laporan_status ON laporan(status);
    
    INSERT INTO laporan (title, description, status) VALUES
        ('Sample Report 1', 'This is a test report', 'pending'),
        ('Sample Report 2', 'Another test report', 'in_progress'),
        ('Sample Report 3', 'Completed test report', 'completed');

---
# Service Pembuat Laporan (Go) Deployment - 3 replicas for scalability
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-pembuat-laporan
  labels:
    app: service-pembuat-laporan
spec:
  replicas: 3  # Scaled to 3 for high-traffic handling
  selector:
    matchLabels:
      app: service-pembuat-laporan
  template:
    metadata:
      labels:
        app: service-pembuat-laporan
    spec:
      containers:
      - name: service-pembuat-laporan
        image: service-pembuat-laporan:latest
        imagePullPolicy: Never  # For local development
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: PORT
          value: "8080"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_NAME
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Service Pembuat Laporan Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: service-pembuat-laporan
spec:
  type: NodePort
  selector:
    app: service-pembuat-laporan
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30082

